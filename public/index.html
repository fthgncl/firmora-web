<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Karakter kodlamasını UTF-8 olarak ayarlar. Türkçe karakterler dahil olmak üzere tüm karakterlerin doğru görüntülenmesi için kullanılır. -->
    <meta charset="utf-8"/>

    <!-- Tarayıcı sekmesinde veya yer imlerinde görünen küçük simgeyi tanımlar. Bu dosya "public" klasöründe yer almalı ve proje derlenirken gerçek URL ile değiştirilecektir. -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>

    <!-- Sayfanın genişliğini cihazın genişliğine ayarlayan ve başlangıçta 1x ölçeklenmeyi sağlayan meta etiketi. Bu, sayfanın mobil cihazlarda düzgün görünmesini sağlar. -->
    <meta name="viewport" content="initial-scale=1, width=device-width"/>

    <!-- Material Design için kullanılan yazı tiplerini önceden bağlamak için. -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <!-- Tarayıcı sekmesinin veya mobil cihazlarda üst çubuğun rengini ayarlar. Siyah (#000000) olarak tanımlanmıştır; istenirse değiştirilebilir. -->
    <meta name="theme-color" content="#000000"/>

    <!-- Sayfanın açıklamasını belirtir. Bu açıklama arama motorları tarafından kullanılır. Projeye uygun bir açıklama ekleyebilirsiniz. -->
    <meta name="description" content="create-react-app ile oluşturulmuş bir web sitesi"/>

    <!-- Yazı tipleri: Inter ve Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    />

    <!-- Apple cihazlarında ana ekrana eklendiğinde kullanılacak simgeyi belirtir. Bu dosya "public" klasöründe bulunmalıdır. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>

    <!--
      "manifest.json" dosyası, bir web sitesinin mobil cihazlarda uygulama gibi davranmasını sağlar.
      Bu dosya; uygulama adı, simgeler ve tema rengi gibi bilgileri içerir.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <!-- Inter yazı tipini eklemek için. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

    <!-- Tarayıcı sekmesinde görünen başlık. Projeye uygun bir başlık ekleyebilirsiniz. -->
    <title>Allinone Personal</title>
</head>
<body id="body">
<!-- Kullanıcının JavaScript devre dışı bırakmış olması durumunda gösterilecek bir mesaj. -->
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- React bileşenlerinin yerleştirileceği ana kapsayıcı. React uygulaması bu kapsayıcıyı "root" ID'si ile kullanır. -->
<div id="root"></div>
</body>
</html>
